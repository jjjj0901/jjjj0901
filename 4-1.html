<p>少女漫畫定義與歷史
</p>
<p>　　少女漫畫顧名思義即以少女為主要客群的漫畫。故事一般以戀愛為主軸，但並不受限於此。少女漫畫能夠納入喜劇、科幻、歷史等元素，創造各式各樣的世界觀，也能討論性別議題等較嚴肅的主題。在人物情感表現與劇情設計上，較少年漫畫細膩。</p>
