<p>恐怖漫畫定義與歷史
</p>
<p>　　以喚起讀者內心恐懼為目的，劇情環繞於怪異、獵奇、非自然事物，畫風偏向黑暗陰冷。在漫畫各類別當中相對小眾，但也不乏忠實客群，著名漫畫家伊藤潤二更是以其恐怖漫畫作品在漫畫界當中佔有一席之地。</p>
