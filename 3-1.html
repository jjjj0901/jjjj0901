<p>少年漫畫定義與歷史 </p>
<p>　　一般來說，少年漫畫是鎖定國小至國中的男孩為客群對象的漫畫，但是實際上讀者廣泛遍及各個年齡層，並不限於少年，並且也有相當多的女性讀者。</p>
<p>　　題材大多以戰鬥、冒險、運動競技為主，存在明確的目標，著重描繪角色的心靈成長與奮鬥歷程。著名少年漫畫雜誌《少年jimp》所提倡的故事主軸「勇氣、努力、勝利」被視為少年漫畫的王道路線。但隨著時代演進，突破王道展開，在故事裡加入暗黑元素的作品也漸漸增加。　　　
</p>
<p>　　在漫畫當中，少年漫畫可以說是接受度最高，最受歡迎的漫畫種類。</p>
